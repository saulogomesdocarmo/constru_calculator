<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="container">
        <h1>Calculadora de Tijolos Baiano</h1>
        <form name="formHome">
            <p><input type="number" name="numlargura" placeholder="Largura da parede" required> Largura mt</p>
            <p><input type="number" name="numcumprimento" placeholder="Altura da parede" required> Altura mt</p>
            <div class="radio">
                <input type="radio" name="tijolos" id="6furos"> 6 Furos
                <input type="radio" name="tijolos" id="8furos"> 8 Furos
                <input type="radio" name="tijolos" id="9furos"> 9 Furos
                <input type="radio" name="tijolos" id="tijolinhos"> Tijolinhos
            </div>
            <input type="button" value="calcular" onclick="calcular()">
            <input type="reset" value="limpar" onclick="limpar()">
        </form>
        <div class="comodo-medida">
            <h2 id="resultado">Tamanho da Comodo:</h2>
            <h3 id="area-parede">Resultado</h3>
        </div>
        <div class="quantidade">
            <h2 id="tijolos">Quantidade de Tijolos</h2>
            <h3 id="total">Resultado</h3>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
